services:
  ffmpeg-service:
    build: .
    image: ffmpeg-service:latest
    ports:
      - "8567:8567"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - video-temp:/tmp/videos
    networks:
      - cent-stage-network
    restart: unless-stopped
    depends_on:
      - ffmpeg-worker
    environment:
      - NODE_ENV=production

  ffmpeg-worker:
    image: jrottenberg/ffmpeg:latest
    volumes:
      - video-temp:/tmp/videos
    networks:
      - cent-stage-network
    restart: unless-stopped
    entrypoint: ["sh"] # ✅ Override ffmpeg entrypoint
    command: ["-c", "while true; do sleep 30; done"] # ✅ Shell command

volumes:
  video-temp:
    driver: local

networks:
  cent-stage-network:
    external: true
