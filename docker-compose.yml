services:
  ffmpeg-service:
    build: .
    image: ffmpeg-service:latest
    ports:
      - "8567:8567"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - video-temp:/tmp/videos
    networks:
      - cent-stage-network
    restart: unless-stopped
    depends_on:
      - ffmpeg-worker
      - redis
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  ffmpeg-worker:
    image: jrottenberg/ffmpeg:latest
    volumes:
      - video-temp:/tmp/videos
    networks:
      - cent-stage-network
    restart: unless-stopped
    entrypoint: ["sh"]
    command: ["-c", "while true; do sleep 30; done"]

  redis:
    image: redis:7-alpine
    networks:
      - cent-stage-network
    restart: unless-stopped
    volumes:
      - redis-data:/data

volumes:
  video-temp:
    driver: local
  redis-data:
    driver: local

networks:
  cent-stage-network:
    external: true
