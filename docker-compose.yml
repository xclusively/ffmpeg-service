services:
  ffmpeg-service:
    build: .
    image: ffmpeg-service:latest
    env_file:
      - /home/devops/xclusively/ffmpeg-service/.env
    ports:
      - '8567:8567'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - video-temp:/tmp/videos
    networks:
      - xclusively-network
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis # ✅ Use your existing Redis container name
      - REDIS_PORT=6379
    external_links:
      - redis:redis # ✅ Link to existing Redis

volumes:
  video-temp:
    driver: local

networks:
  xclusively-network:
    external: true
